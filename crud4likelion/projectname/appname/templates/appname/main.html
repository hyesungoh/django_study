{% extends 'appname/base.html' %}

{% block content %}
<h1> This is MAIN </h1>

{% for post in posts %}
  <p> title : {{post.title}} </p>
  <p> content : {{post.content}} </p>
  <a href="{% url 'update' pk=post.pk %}"> 수정하기 </a>
  <a href="{% url 'delete' pk=post.pk %}"> 삭제하기 </a>
  <hr>
{% endfor %}

{% endblock %}
